  width: 30%;
  height: 300px; /* only for demonstration, should be removed */

  padding: 20px;

  list-style-type: none;
  padding: 0;
}

  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;

}

  content: "";

  clear: both;

  padding: 10px;
  text-align: center;

}

  nav, article {
    width: 100%;
    height: auto;
  }
}
